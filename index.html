<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras en línea</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <h1>Bienvenido a la tienda en línea</h1>

    <!-- Formulario para agregar productos al carrito -->
    <form id="compra-form">
        <div class="form-row">
            <div class="form-group">
                <label for="producto">Producto:</label>
                <select id="producto">
                    <!-- Las opciones de productos se cargarán aquí desde el JSON -->
                </select>
            </div>
            <div class="form-group">
                <label for="unidades">Unidades:</label>
                <input type="number" id="unidades" min="1" max="50" required>
            </div>
            <div class="form-group" id="producto-imagen-container">
                <img id="producto-imagen" src="" >
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <button type="submit">Agregar al carrito</button>
            </div>
        </div>
    </form>

    <!-- Mensaje de error -->
    <p id="mensaje"></p>

    <h2>Carrito de compras</h2>
    <ul id="carrito">
        <!-- Los productos en el carrito se mostrarán aquí -->
    </ul>
   

    <p>Total de la venta: <span id="totalVenta">0</span></p>

    <!-- Campo de entrada para el código de descuento -->
    <label for="codigoDescuento">Código de descuento:</label>
    <input type="text" id="codigoDescuento">
    <br>

    <!-- Botón para aplicar el código de descuento -->
    <button id="aplicarDescuento">Aplicar Descuento</button>

    <!-- Botón "Finalizar Compra" deshabilitado -->
    <button id="finalizarCompra" disabled>Finalizar Compra</button>

    <script src="carrito.js"></script>
</body>
</html>
